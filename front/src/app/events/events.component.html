<div class="row">
    <div class="col-sm-2" *ngIf="isAdmin()">
        <button (click)="onNewEvent()" class="btn btn-outline-info ml-2">New event</button>
    </div>
    <div *ngIf="events" class="col-sm-10">
        <div class="row">
            <div class="col-sm-3" *ngFor="let e of events">
              <div class="card">
                <img class="card-img-top" src="assets/event.jpg" >
                <div class="card-body">
                  <h5 class="card-title">{{e.title}}</h5>
                  <div class="card-text">
                    <p>{{e.date | date: 'dd-MM-yyyy'}}<br>{{e.lieux}}</p>
                  </div>
                  <button *ngIf="isAdmin()" (click)="onUpdateEvent(e)"   class="btn btn-sm btn-info">
                    <span class="fa fa-edit"></span>
                </button>
                <button (click)="onDeleteEvent(e)" *ngIf="isAdmin()" class="btn btn-sm btn-info">
                    <span class="fa fa-trash"></span>
                </button><br>
                  <a (click)="participer(e.id)" class="btn btn-primary">Participer</a>
                </div>
                </div></div></div>  
    </div>  
</div>
